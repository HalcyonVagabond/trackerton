<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <title>Trackerton</title>
  <link rel="stylesheet" href="../variables.css">
  <link rel="stylesheet" href="../output.css">
  <link rel="stylesheet" href="index-styles.css">
</head>
<body>
  <div class="app-container">
    <div class="app-header">
      <button id="settingsBtn" class="settings-button" title="Settings">‚öô</button>
      <h1 class="app-header__title">
        <img src="../assets/logo-icon-light.png" alt="Trackerton Logo" class="app-header__logo">
        <span>Trackerton</span>
      </h1>
    </div>

    <div class="app-content">
      <!-- Organization Section -->
      <div class="section">
        <div class="section__label">Organization</div>
        <div class="input-group">
          <div class="select-wrapper">
            <select id="organization">
              <option value="">Select Organization</option>
            </select>
          </div>
          <button id="moreOrganizationBtn" class="btn btn--more hidden" title="More Options">‚ãØ</button>
          <div id="organizationActionsMenu" class="actions-menu hidden">
            <button class="actions-menu__item actions-menu__item--add" data-action="add-organization">
              <span class="actions-menu__icon">+</span>
              <span>Add New</span>
            </button>
            <button id="editOrganizationAction" class="actions-menu__item actions-menu__item--edit hidden" data-action="edit-organization">
              <span class="actions-menu__icon">‚úé</span>
              <span>Edit</span>
            </button>
            <button id="deleteOrganizationAction" class="actions-menu__item actions-menu__item--delete hidden" data-action="delete-organization">
              <span class="actions-menu__icon">‚úï</span>
              <span>Delete</span>
            </button>
          </div>
          <!-- Hidden buttons for compatibility with existing modal system -->
          <button id="addOrganizationBtn" class="btn btn--add hidden" style="display: none;"></button>
          <button id="editOrganizationBtn" class="btn btn--edit hidden" style="display: none;"></button>
          <button id="deleteOrganizationBtn" class="btn btn--delete hidden" style="display: none;"></button>
        </div>
      </div>

      <!-- Project Section -->
      <div class="section">
        <div class="section__label">Project</div>
        <div class="input-group">
          <div class="select-wrapper">
            <select id="project">
              <option value="">Select Project</option>
            </select>
          </div>
          <button id="moreProjectBtn" class="btn btn--more hidden" title="More Options">‚ãØ</button>
          <div id="projectActionsMenu" class="actions-menu hidden">
            <button class="actions-menu__item actions-menu__item--add" data-action="add-project">
              <span class="actions-menu__icon">+</span>
              <span>Add New</span>
            </button>
            <button id="editProjectAction" class="actions-menu__item actions-menu__item--edit hidden" data-action="edit-project">
              <span class="actions-menu__icon">‚úé</span>
              <span>Edit</span>
            </button>
            <button id="deleteProjectAction" class="actions-menu__item actions-menu__item--delete hidden" data-action="delete-project">
              <span class="actions-menu__icon">‚úï</span>
              <span>Delete</span>
            </button>
          </div>
          <!-- Hidden buttons for compatibility with existing modal system -->
          <button id="addProjectBtn" class="btn btn--add hidden" style="display: none;"></button>
          <button id="editProjectBtn" class="btn btn--edit hidden" style="display: none;"></button>
          <button id="deleteProjectBtn" class="btn btn--delete hidden" style="display: none;"></button>
        </div>
      </div>

      <!-- Task Section -->
      <div class="section">
        <div class="section__label">Task</div>
        <div class="input-group">
          <div class="select-wrapper">
            <select id="task">
              <option value="">Select Task</option>
            </select>
          </div>
          <button id="moreTaskBtn" class="btn btn--more hidden" title="More Options">‚ãØ</button>
          <div id="taskActionsMenu" class="actions-menu hidden">
            <button class="actions-menu__item actions-menu__item--add" data-action="add-task">
              <span class="actions-menu__icon">+</span>
              <span>Add New</span>
            </button>
            <button id="editTaskAction" class="actions-menu__item actions-menu__item--edit hidden" data-action="edit-task">
              <span class="actions-menu__icon">‚úé</span>
              <span>Edit</span>
            </button>
            <button id="deleteTaskAction" class="actions-menu__item actions-menu__item--delete hidden" data-action="delete-task">
              <span class="actions-menu__icon">‚úï</span>
              <span>Delete</span>
            </button>
          </div>
          <!-- Hidden buttons for compatibility with existing modal system -->
          <button id="addTaskBtn" class="btn btn--add hidden" style="display: none;"></button>
          <button id="editTaskBtn" class="btn btn--edit hidden" style="display: none;"></button>
          <button id="deleteTaskBtn" class="btn btn--delete hidden" style="display: none;"></button>
        </div>
      </div>

      <!-- Timer Display -->
      <div class="timer-display">
        <div id="timerDisplay" class="timer-display__time">00:00:00</div>
        <div class="timer-display__label">Elapsed Time</div>
      </div>

      <!-- Control Buttons -->
      <div class="control-buttons">
        <button id="startButton" class="btn btn--start hidden">Start</button>
        <button id="stopButton" class="btn btn--stop hidden">Stop</button>
        <button id="resumeButton" class="btn btn--resume hidden">Resume</button>
      </div>

      <button id="viewOrganizationWorkBtn" class="btn btn--view-work">Task Management</button>

      <!-- Aggregated Data Display -->
      <div id="aggregatedData" class="aggregated-section"></div>
      
      <!-- Toast Notification -->
      <div id="toast" class="toast hidden">
        <span id="toastMessage"></span>
      </div>
    </div>
  </div>

  <!-- Generic Modal -->
  <div id="genericModal" class="modal hidden">
    <div class="modal-content">
      <h3 id="modalTitle" class="modal-title">Add Item</h3>
      <input type="text" id="genericInput" class="modal-input" placeholder="Item Name">
      <div class="modal-actions">
        <button id="genericCancelBtn" class="btn btn--cancel">Cancel</button>
        <button id="genericSaveBtn" class="btn btn--save">Save</button>
      </div>
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="settingsModal" class="modal hidden">
    <div class="modal-content">
      <h3 class="modal-title">Settings</h3>
      <div class="settings-section">
        <label class="settings-label">Theme</label>
        <div class="theme-toggle">
          <button id="lightThemeBtn" class="theme-btn theme-btn--light active">‚òÄÔ∏è Light</button>
          <button id="darkThemeBtn" class="theme-btn theme-btn--dark">üåô Dark</button>
        </div>
      </div>
      <div class="modal-actions">
        <button id="settingsCloseBtn" class="btn btn--save">Close</button>
      </div>
    </div>
  </div>

  <script type="module" src="../renderer.js"></script>
</body>
</html>
