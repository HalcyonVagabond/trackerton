<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <title>Task Management - Trackerton</title>
  <link rel="stylesheet" href="../variables.css">
  <link rel="stylesheet" href="../output.css">
  <link rel="stylesheet" href="organizationView-styles.css">
</head>
<body>
  <!-- Loading Screen -->
  <div id="loadingScreen" class="loading-screen">
    <div class="loading-content">
      <img src="../assets/logo-icon-light.png" alt="Loading..." class="loading-logo" id="loadingLogo">
      <p class="loading-text">Loading your workspace...</p>
    </div>
  </div>

  <!-- Header -->
  <header class="app-header">
    <div class="app-title">
      <img src="../assets/logo-icon-light.png" alt="Trackerton" class="app-title__icon">
      <span>Task Management</span>
    </div>
    <div class="header-actions">
      <select id="organizationSelect" class="org-select">
        <option value="">Select organization...</option>
      </select>
      <button id="backButton" class="back-btn">
        <span>‚Üê</span>
        <span>Back</span>
      </button>
    </div>
  </header>

  <!-- Main Layout -->
  <div class="main-layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2 class="sidebar-title">Projects</h2>
      </div>
      <div id="projectsList" class="projects-list">
        <!-- Projects will be loaded here -->
        <div class="empty-state">
          <div class="empty-state__icon">üìÅ</div>
          <div class="empty-state__title">No Projects</div>
          <div class="empty-state__text">Select an organization to view projects</div>
        </div>
      </div>
    </aside>

    <!-- Main Panel -->
    <main class="main-panel">
      <div id="mainContent">
        <!-- Content will be loaded here -->
        <div class="empty-state">
          <div class="empty-state__icon">üëà</div>
          <div class="empty-state__title">Select a Project</div>
          <div class="empty-state__text">Choose a project from the sidebar to view its tasks</div>
        </div>
      </div>
    </main>
  </div>

  <!-- Edit Modal -->
  <div id="editModal" class="modal hidden">
    <div class="modal-content">
      <h3 id="modalTitle" class="modal-title">Edit</h3>
      <input type="text" id="modalInput" class="modal-input" placeholder="Enter new value">
      <textarea id="modalTextarea" class="modal-input hidden" placeholder="Enter description"></textarea>
      <div id="modalDurationInputs" class="time-input-group hidden">
        <div class="time-input-field">
          <label class="time-input-label">Hours</label>
          <input type="number" id="modalHoursInput" class="time-input" min="0" max="999" placeholder="0">
        </div>
        <div class="time-input-field">
          <label class="time-input-label">Minutes</label>
          <input type="number" id="modalMinutesInput" class="time-input" min="0" max="59" placeholder="0">
        </div>
        <div class="time-input-field">
          <label class="time-input-label">Seconds</label>
          <input type="number" id="modalSecondsInput" class="time-input" min="0" max="59" placeholder="0">
        </div>
      </div>
      <input type="datetime-local" id="modalTimestampInput" class="modal-input hidden">
      <div class="modal-actions">
        <button id="modalCancelBtn" class="btn btn--cancel">Cancel</button>
        <button id="modalSaveBtn" class="btn btn--save">Save</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="../renderer/organizationWorkPage/organizationView.js"></script>
  <script>
    // Theme sync
    (async () => {
      if (window.electronAPI?.getTheme) {
        const theme = await window.electronAPI.getTheme();
        document.documentElement.setAttribute('data-theme', theme);
        
        window.electronAPI.onThemeChange?.((newTheme) => {
          document.documentElement.setAttribute('data-theme', newTheme);
        });
      }
    })();
  </script>
</body>
</html>
