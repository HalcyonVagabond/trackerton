<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Organization Work</title>
  <link rel="stylesheet" href="../output.css">
</head>
<body class="bg-white dark:bg-gray-800">
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-semibold mb-4 text-gray-900 dark:text-gray-100">Organization Work</h1>

    <!-- Organization Selection -->
    <div class="mb-4">
      <label for="organizationSelect" class="block mb-1 text-gray-700 dark:text-gray-300">Select Organization:</label>
      <select id="organizationSelect" class="w-full border-gray-300 dark:border-gray-700 rounded-md bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200">
        <!-- Organizations will be loaded here -->
      </select>
    </div>

    <!-- Projects and Tasks Accordion -->
    <div id="projectsContainer">
      <!-- Projects and tasks will be loaded here -->
    </div>

    <!-- Back Button -->
    <button id="backButton" class="mt-4 px-4 py-2 bg-primary text-white rounded-md">Back</button>
  </div>

  <!-- Scripts -->
  <script type="module" src="../renderer/organizationWorkPage/organizationView.js"></script>
</body>
</html>
